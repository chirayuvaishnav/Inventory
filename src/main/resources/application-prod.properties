# Database Configuration for Railway Deployment
# FIX: Use environment variables provided by Railway for security and dynamic connection
spring.datasource.url=jdbc:mysql://mysql.railway.internal:3306/inventory_db
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# Spring Boot Configuration
spring.jpa.hibernate.ddl-auto=update
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.cache.enabled=false