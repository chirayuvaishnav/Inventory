# Database Configuration for Render Deployment
# Render automatically maps the external database URL (e.g., POSTGRES_URL)
# We use standard variables here.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Specify the database driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Boot Configuration
spring.profiles.active=prod
spring.jpa.hibernate.ddl-auto=update
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.cache.enabled=false