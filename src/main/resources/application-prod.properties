# Database Configuration for Railway Deployment
# FIX: Using dynamic component variables that match Railway's internal service secrets.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/inventory_db
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# Spring Boot Configuration
spring.jpa.hibernate.ddl-auto=update
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.cache.enabled=false