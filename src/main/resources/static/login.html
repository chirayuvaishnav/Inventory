<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Role Selector</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">

<!-- Main Card Container -->
<div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-extrabold text-indigo-600 mb-2">Inventory Management System</h1>
        <p class="text-gray-500">Select your role to proceed to the dashboard.</p>
    </header>

    <!-- Role Selector Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Admin Role Card -->
        <a href="index.html"
           class="flex flex-col items-center p-6 bg-indigo-50 border-2 border-indigo-200 rounded-xl shadow-md
                      hover:bg-indigo-100 hover:shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-1">
            <svg class="w-12 h-12 text-indigo-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c6.838 0 10.468 5.4 11.955 8.056l-1.42 1.42A8.968 8.968 0 0012 5.944C5.162 5.944 1.532 11.4 0 14.056l1.42-1.42A8.968 8.968 0 0012 18.056zM12 21a9 9 0 01-9-9v-1a9 9 0 0118 0v1a9 9 0 01-9 9z"></path></svg>
            <h2 class="text-xl font-semibold text-indigo-700">Admin</h2>
            <p class="text-sm text-center text-gray-600 mt-1">Manage stock, pricing, and settings.</p>
        </a>

        <!-- Cashier Role Card -->
        <a href="cashier.html"
           class="flex flex-col items-center p-6 bg-green-50 border-2 border-green-200 rounded-xl shadow-md
                      hover:bg-green-100 hover:shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-1">
            <svg class="w-12 h-12 text-green-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v5m-3-5a3 3 3 0 116 0V6a1 1 0 00-1-1H7a1 1 0 00-1 1v4a3 3 0 013-3z"></path></svg>
            <h2 class="text-xl font-semibold text-green-700">Cashier</h2>
            <p class="text-sm text-center text-gray-600 mt-1">Process sales and generate bills.</p>
        </a>
    </div>

    <div class="mt-8 text-center text-xs text-gray-400">
        <p>Developed with Spring Boot & MySQL</p>
    </div>
</div>
</body>
</html>
