    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMS Login</title>
        <!-- Load Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
        </style>
    </head>
    <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <!-- Login Card -->
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600 mb-2">IMS Login</h1>
            <p class="text-gray-500">Sign in to access your role dashboard.</p>
        </header>

        <form id="loginForm">
            <!-- Username Input -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" required
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"
                       placeholder="e.g., admin or cashier1">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"
                       placeholder="Enter password">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="loginButton"
                    class="w-full py-3 px-4 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700
                               shadow-md hover:shadow-lg transition duration-150 ease-in-out font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Log In
            </button>
        </form>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50">
        <!-- Notifications will appear here -->
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/auth/login';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value.trim();
            const password = form.password.value;
            const loginButton = document.getElementById('loginButton');

            if (!username || !password) {
                showToast('Please enter both username and password.', 'error');
                return;
            }

            // Disable button during submission
            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';

            const credentials = { username, password };

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials),
                });

                if (response.ok) {
                    const user = await response.json();
                    showToast(`Welcome, ${user.username}! Redirecting to ${user.role} dashboard.`, 'success');

                    // --- CRITICAL FIX AREA ---
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            // Ensure this is the Admin page filename
                            window.location.href = 'index.html';
                        } else if (user.role === 'cashier') {
                            // Ensure this is the Cashier page filename
                            window.location.href = 'cashier.html';
                        } else {
                            showToast('Unknown role returned.', 'error');
                        }
                    }, 1000);
                    // --- END CRITICAL FIX AREA ---

                } else if (response.status === 401) {
                    showToast('Invalid username or password.', 'error');
                } else {
                    showToast(`Login failed. Server error: ${response.status}`, 'error');
                }
            } catch (error) {
                showToast('Network error. Could not connect to the backend API.', 'error');
                console.error('Login Fetch Error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        }

        // --- UTILITIES (Toast Notification) ---
        function showToast(message, type = 'info', duration = 3000) {
            const toastContainer = document.getElementById('toastContainer');
            const colorMap = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `${colorMap[type]} text-white px-4 py-2 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 max-w-xs`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.remove('opacity-0'), 10);

            setTimeout(() => {
                toast.classList.add('opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, duration);
        }
    </script>
    </body>
    </html>
