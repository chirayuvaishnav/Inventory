<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Cashier POS</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-list {
            max-height: 250px;
            overflow-y: auto;
        }
        .table-item-row:hover {
            background-color: #f7fafc;
        }
        .low-stock {
            color: #ef4444;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-4 md:p-8">

<!-- Main Container -->
<div class="max-w-7xl mx-auto">
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Cashier Point of Sale (POS)</h1>
            <p class="text-gray-500">Process sales and manage inventory transactions.</p>
        </div>
        <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
            &larr; Admin Dashboard
        </a>
    </header>

    <!-- Main POS Grid: Product List & Cart -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Column 1 & 2: Product List and Input -->
        <div class="lg:col-span-2 space-y-8">

            <!-- Product Lookup and Cart Input -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Add Item to Bill</h2>
                <form id="productInputForm" class="grid grid-cols-1 sm:grid-cols-5 gap-4">
                    <div class="sm:col-span-2">
                        <label for="productId" class="block text-sm font-medium text-gray-700">Product ID</label>
                        <input type="number" id="productId" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="e.g., 1">
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="quantity" required min="1" value="1" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div class="sm:col-span-2 flex items-end">
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Add to Bill
                        </button>
                    </div>
                </form>
            </div>

            <!-- Active Product List -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Active Inventory List (Available for Sale)</h2>
                <div class="table-container product-list overflow-x-auto rounded-lg shadow-md border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider text-gray-500">ID</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider text-gray-500">Name</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider text-gray-500">Price</th>
                            <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider text-gray-500">Stock</th>
                        </tr>
                        </thead>
                        <tbody id="activeProductTableBody" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="4" class="text-center py-4 text-gray-500">Loading active products...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Column 3: Cart and Checkout -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-lg h-full flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Current Bill</h2>

                <!-- Bill Items Table -->
                <div class="flex-grow overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-gray-500">Item</th>
                            <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-gray-500">Qty</th>
                            <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-gray-500">Subtotal</th>
                            <th class="px-3 py-2"></th>
                        </tr>
                        </thead>
                        <tbody id="billItemsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Items added here -->
                        <tr><td colspan="4" class="text-center py-4 text-gray-400">Bill is empty.</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- Totals and Finalize -->
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="flex justify-between font-semibold text-lg text-gray-800">
                        <span>Total Amount:</span>
                        <span id="billTotal">$0.00</span>
                    </div>
                    <button id="finalizeSaleBtn" disabled class="mt-4 w-full py-3 px-4 rounded-lg text-white bg-green-600 hover:bg-green-700 transition duration-150 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Finalize Sale
                    </button>
                    <button id="resetBillBtn" class="mt-2 w-full py-3 px-4 rounded-lg text-white bg-red-500 hover:bg-red-600 transition duration-150 ease-in-out">
                        Clear Bill
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification Container -->
<div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50">
    <!-- Notifications will appear here -->
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/cashier';
    let activeProducts = []; // Holds the list of products available for sale
    let currentBill = { items: [], totalAmount: 0.0 }; // The current local shopping cart

    document.addEventListener('DOMContentLoaded', () => {
        fetchActiveProducts();
        document.getElementById('productInputForm').addEventListener('submit', handleAddItemToBill);
        document.getElementById('billItemsTableBody').addEventListener('click', handleRemoveItem);
        document.getElementById('finalizeSaleBtn').addEventListener('click', handleFinalizeSale);
        document.getElementById('resetBillBtn').addEventListener('click', resetBill);
    });

    // --- API FUNCTIONS ---

    async function fetchActiveProducts() {
        const tableBody = document.getElementById('activeProductTableBody');
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-blue-500">Loading inventory...</td></tr>';

        try {
            const response = await fetch(`${API_BASE_URL}/products`);
            if (!response.ok) {
                throw new Error('Failed to fetch products: ' + response.statusText);
            }
            activeProducts = await response.json();
            renderActiveProducts();

        } catch (error) {
            showToast('Error loading active inventory.', 'error');
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading inventory.</td></tr>';
        }
    }

    async function finalizeSale(billDto) {
        try {
            const response = await fetch(`${API_BASE_URL}/bills`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(billDto),
            });

            if (response.status === 201) {
                const data = await response.json();
                showToast(`Sale successful! Bill ID: ${data.billId}. Total: $${data.totalAmount.toFixed(2)}`, 'success', 6000);
                resetBill();
                fetchActiveProducts(); // Refresh stock levels after sale
            } else if (response.status === 400) {
                // This catches insufficient stock or illegal state exceptions from the service layer
                const errorBody = await response.text();
                showToast(`Sale failed (400): ${errorBody || 'Insufficient stock or invalid data.'}`, 'error', 5000);
            } else {
                showToast(`Sale failed. Status: ${response.status}`, 'error');
            }
            return response.ok;
        } catch (error) {
            showToast('Network error: Could not connect to API.', 'error');
            return false;
        }
    }

    // --- LOCAL LOGIC & RENDERING ---

    function renderActiveProducts() {
        const tableBody = document.getElementById('activeProductTableBody');
        if (activeProducts.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No active products with stock.</td></tr>';
            return;
        }

        tableBody.innerHTML = activeProducts.map(product => `
            <tr class="${product.quantity <= product.minRequired ? 'bg-yellow-50 hover:bg-yellow-100' : 'hover:bg-gray-50'} transition duration-100">
                <td class="px-4 py-2 text-sm text-gray-800">${product.id}</td>
                <td class="px-4 py-2 text-sm text-gray-800">${product.name}</td>
                <td class="px-4 py-2 text-sm text-gray-800">$${product.price.toFixed(2)}</td>
                <td class="px-4 py-2 text-sm ${product.quantity <= product.minRequired ? 'low-stock' : 'text-gray-800'}">
                    ${product.quantity}
                </td>
            </tr>
        `).join('');
    }

    function renderBillItems() {
        const tableBody = document.getElementById('billItemsTableBody');
        const totalElement = document.getElementById('billTotal');

        // Update Total
        currentBill.totalAmount = currentBill.items.reduce((sum, item) => sum + item.subtotal, 0);
        totalElement.textContent = `$${currentBill.totalAmount.toFixed(2)}`;

        // Enable/Disable Finalize button
        document.getElementById('finalizeSaleBtn').disabled = currentBill.items.length === 0;

        if (currentBill.items.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-400">Bill is empty.</td></tr>';
            return;
        }

        tableBody.innerHTML = currentBill.items.map((item, index) => `
            <tr class="table-item-row">
                <td class="px-3 py-2 text-sm text-gray-800">${item.productName}</td>
                <td class="px-3 py-2 text-sm text-gray-800">${item.quantity}</td>
                <td class="px-3 py-2 text-sm text-gray-800">$${item.subtotal.toFixed(2)}</td>
                <td class="px-3 py-2">
                    <button data-index="${index}" class="remove-item-btn text-red-500 hover:text-red-700 font-medium text-xs">
                        Remove
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function handleAddItemToBill(event) {
        event.preventDefault();
        const form = event.target;

        const productId = parseInt(form.productId.value);
        const quantity = parseInt(form.quantity.value);

        if (isNaN(productId) || isNaN(quantity) || quantity <= 0) {
            showToast('Please enter a valid Product ID and Quantity.', 'error');
            return;
        }

        const product = activeProducts.find(p => p.id === productId);

        if (!product) {
            showToast(`Product ID ${productId} not found in active inventory.`, 'error');
            return;
        }

        if (product.quantity < quantity) {
            showToast(`Insufficient stock! Only ${product.quantity} of ${product.name} available.`, 'error');
            return;
        }

        // Check if item already exists in the cart to merge quantities
        const existingItemIndex = currentBill.items.findIndex(item => item.productId === productId);

        if (existingItemIndex !== -1) {
            const existingItem = currentBill.items[existingItemIndex];
            const newQuantity = existingItem.quantity + quantity;

            // Re-check stock for the combined quantity
            if (product.quantity < newQuantity) {
                showToast(`Cannot add that many. Total requested (${newQuantity}) exceeds stock (${product.quantity}).`, 'error');
                return;
            }

            // Update existing item
            existingItem.quantity = newQuantity;
            existingItem.subtotal = newQuantity * product.price;
        } else {
            // Add new item
            const subtotal = quantity * product.price;
            const newItem = {
                productId: productId,
                productName: product.name, // Used for display only
                quantity: quantity,
                price: product.price,
                subtotal: subtotal
            };
            currentBill.items.push(newItem);
        }

        // Subtract from local stock for visual feedback
        product.quantity -= quantity;

        form.reset();
        renderBillItems();
        renderActiveProducts(); // Update stock count visually
    }

    function handleRemoveItem(event) {
        if (event.target.classList.contains('remove-item-btn')) {
            const index = parseInt(event.target.dataset.index);

            const itemToRemove = currentBill.items[index];
            const product = activeProducts.find(p => p.id === itemToRemove.productId);

            // Return stock to local inventory
            if (product) {
                product.quantity += itemToRemove.quantity;
            }

            // Remove from bill
            currentBill.items.splice(index, 1);

            renderBillItems();
            renderActiveProducts();
        }
    }

    function resetBill() {
        if (currentBill.items.length > 0 && !appConfirm('Are you sure you want to clear the entire bill?')) {
            return;
        }

        // Return stock from all items in the current bill to local inventory
        currentBill.items.forEach(item => {
            const product = activeProducts.find(p => p.id === item.productId);
            if (product) {
                product.quantity += item.quantity;
            }
        });

        currentBill = { items: [], totalAmount: 0.0 };
        renderBillItems();
        renderActiveProducts();
    }

    function handleFinalizeSale() {
        if (currentBill.items.length === 0) {
            showToast('The bill is empty. Add products before finalizing.', 'error');
            return;
        }

        if (!appConfirm(`Finalize sale for total: $${currentBill.totalAmount.toFixed(2)}?`)) {
            return;
        }

        // Prepare DTO for API (only need items and totalAmount)
        const finalBillDto = {
            totalAmount: currentBill.totalAmount,
            items: currentBill.items.map(item => ({
                productId: item.productId,
                quantity: item.quantity,
                // price and subtotal are validated on the backend but included for reference
                price: item.price,
                subtotal: item.subtotal
            }))
        };

        finalizeSale(finalBillDto);
    }

    // --- UTILITIES ---

    // Function to show toast notification
    function showToast(message, type = 'info', duration = 3000) {
        const toastContainer = document.getElementById('toastContainer');
        const colorMap = {
            'success': 'bg-green-500',
            'error': 'bg-red-500',
            'info': 'bg-blue-500'
        };

        const toast = document.createElement('div');
        toast.className = `${colorMap[type]} text-white px-4 py-2 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 max-w-xs`;
        toast.textContent = message;

        toastContainer.appendChild(toast);

        // Trigger fade-in
        setTimeout(() => toast.classList.remove('opacity-0'), 10);

        // Trigger fade-out and removal
        setTimeout(() => {
            toast.classList.add('opacity-0');
            toast.addEventListener('transitionend', () => toast.remove());
        }, duration);
    }

    // Custom replacement for window.confirm() to avoid potential recursion issues
    function appConfirm(message) {
        return window.confirm(message);
    }
</script>
</body>
</html>
